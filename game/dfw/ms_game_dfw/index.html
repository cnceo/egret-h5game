	<script>
		//是否是微信环境
		function isWeiXin(){ 
			var ua = window.navigator.userAgent.toLowerCase(); 
			if(ua.match(/MicroMessenger/i) == 'micromessenger'){ 
				return true; 
			}else{ 
				return false; 
			} 
		}
		//充值
		function callRechargeFunc() {
			dubaita.webGoToPayGameIdServe(1001, "s1");
		}
		//退出游戏
		function callYlExitFunc() {
    		dubaita.exitTheGame(1001);
		}
		//游戏中调用APP扫一扫
		function callYlScanFunc(){
			dubaita.webGoToScan();
		}
		//屏蔽分享
		function initShare(appId, timestamp, nonceStr, signature){
			wx.config({
				debug: false,
				appId: appId,
				timestamp: timestamp,
				nonceStr: nonceStr,
				signature: signature,
				jsApiList:[
					'hideOptionMenu'
				]
			});
			wx.ready(function(){
				wx.hideOptionMenu();
			});
		}
	</script>
