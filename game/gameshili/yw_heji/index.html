    <script type="text/javascript">
    	//IOS调用函数
    	function setupWebViewJavascriptBridge(callback) {
    		if (window.WebViewJavascriptBridge) { 
    				return callback(WebViewJavascriptBridge); 
    		}
    		if (window.WVJBCallbacks) { 
    			return window.WVJBCallbacks.push(callback); 
    		}
    		window.WVJBCallbacks = [callback];
    		var WVJBIframe = document.createElement('iframe');
    		WVJBIframe.style.display = 'none';
    		WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
    		document.documentElement.appendChild(WVJBIframe);
    		setTimeout(function() { 
    			document.documentElement.removeChild(WVJBIframe) 
    		}, 0)
    	}
    	
    	//------------JS调用安卓------------
    	//隐藏图片
    	function AndroidhidePicture(_data){
    		YiZhuan.hidePicture(_data);
    	}
    	
    	//退出程序
    	function AndroidexitGame(_data){
    		YiZhuan.exitGame(_data);
    	}
    	
    	//------------安卓调用JS------------
    	function AndroidshowExitTips(_data){
    	
    	}
    	
    	//------------JS调用IOS------------
    	//隐藏图片
    	function IOShidePicture(_data){
    		setupWebViewJavascriptBridge(function(bridge){
    			bridge.callHandler("hidePicture",_data);
    		})
    	}
    	
    	//保存账号
    	function IOSsaveAccount(_data){
    		setupWebViewJavascriptBridge(function(bridge){
    			bridge.callHandler("saveAccount",_data);
    		})
    	}
    	
    	//保存密码
    	function IOSsavePassword(_data){
    		setupWebViewJavascriptBridge(function(bridge){
    			bridge.callHandler("savePassword",_data);
    		})
    	}
    	
    	//------------IOS调用JS------------
    	function funRegister(callback){
    		setupWebViewJavascriptBridge(function(bridge){
    			//获取账号
    			bridge.registerHandler("onGetAccount",function(data){
    				callback("onGetAccount",data);
    			})
    	
    			//获取密码
    			bridge.registerHandler("onGetPassword",function(data){
    				callback("onGetPassword",data);
    			})
    		})
    	}
    </script>
